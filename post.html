<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }

       
    </style>
    <script>
        function toggleInput() {
            var inputField = document.getElementById('profile-pic-url');
            var inputLabel = document.querySelector('label[for="profile-pic-url"]');
            inputField.classList.toggle('visible');
            inputLabel.classList.toggle('visible');
        }

        function updateProfilePic() {
            var profilePicUrl = document.getElementById('profile-pic-url').value;
            document.getElementById('current-profile-pic').src = profilePicUrl;
        }

        function toggleAccordion() {
            var button = document.getElementById('accordion-button');
            var content = document.getElementById('accordion-content');
            button.classList.toggle('active');
            content.classList.toggle('visible');
        }

        function validatePassword() {
            var lastPassword = document.getElementById('last-password').value;
            var validPassword = "password123"; // Esta es la contraseña válida para demostración

            if (lastPassword === validPassword) {
                document.getElementById('new-password').classList.add('visible');
                document.getElementById('repeat-password').classList.add('visible');
                document.querySelector('label[for="new-password"]').classList.add('visible');
                document.querySelector('label[for="repeat-password"]').classList.add('visible');
                alert("Contraseña validada");
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>
</head>

<body>
    <template>
        <div class="container">
            <div class="settings-header">
                <h2 class="title-setting">Configuración</h2>
                <p class="text-settings">Configura los ajustes de tu cuenta</p>
            </div>
            <div class="settings-form">
                <form class="form">
                    <div class="personal-info">
                        <div class="profile-pic">
                            <img id="current-profile-pic"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkGTV9ptpoJ1nv8SE8QJ_A4-pCjnd46axWiA&s"
                                alt="Foto de Perfil">
                            <button type="button" class="remove-pic" onclick="toggleInput()">x</button>
                        </div>
                        <div class="input-group">
                            <label for="profile-pic-url" class="hidden">URL de la nueva foto de perfil:</label>
                            <input type="text" id="profile-pic-url" class="hidden"
                                placeholder="Introduce la URL de tu nueva foto de perfil" oninput="updateProfilePic()">
                        </div>
                        <h1>Datos Personales</h1>
                        <div class="input-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div class="security">
                        <button type="button" id="accordion-button" class="accordion-button"
                            onclick="toggleAccordion()">Seguridad</button>
                        <div id="accordion-content" class="accordion-content">
                            <div class="input-group">
                                <label for="last-password">Contraseña Anterior:</label>
                                <input type="password" id="last-password">
                            </div>
                            <button type="button" class="update-button" onclick="validatePassword()">Validar
                                Contraseña</button>
                            <div class="input-group">
                                <label for="new-password" class="hidden">Nueva Contraseña:</label>
                                <input type="password" id="new-password" class="hidden">
                            </div>
                            <div class="input-group">
                                <label for="repeat-password" class="hidden">Repetir Contraseña:</label>
                                <input type="password" id="repeat-password" class="hidden">
                            </div>
                        </div>
                    </div>
                    <button class="update-button">Actualizar Perfil</button>
                </form>
            </div>
        </div>
    </template>

</body>

</html>
