<head>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <template id="comments">
        <div class="w-full mb-4 max-w-2xl p-6 rounded-2xl shadow-lg">
            <div class="flex items-center mb-6">
                <div>
                    <img src="IMAGEN_DE_PERFIL" alt="Foto de Perfil" class="w-16 h-16 object-cover rounded-full">
                </div>
                <div class="ml-4">
                    <h2 class="font-semibold text-lg">NOMBRE_DEL_USUARIO</h2>

                    <p id="likes-count">NUM_LIKES</p>
                </div>
            </div>
        </div>

                    </div>
                </div>

                    <li class="p-5">Tendencias</li>

                                <p id="likes-count">NUM_LIKES</p>

            <div class="w-full mb-4 max-w-2xl p-6 rounded-2xl shadow-lg">

                    </div>

                        <
                         p class="text-sm text-gray-500">@USUARIO</p>

                <div class="flex items-center justify-between text-gray-700">
                    <div class="flex items-center gap-3 cursor-pointer hover:text-red-500">
                        <ion-icon name="heart-outline" class="text-blue-900 text-2xl hover:text-red-500"></ion-icon>
                        <p id="likes-count">NUM_LIKES</p>
                    </div>

            </div>

        <aside class="w-auto p-4 ">

                    <h1>Tendencias</h1>
                </div>
                <div id="seguidores">
