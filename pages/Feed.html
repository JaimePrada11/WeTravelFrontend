<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Publicación</title>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.3/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../feed.css">
    <script src="./feed.js"></script>
</head>

<body class="bg-gray-100">

    <template id="post-template">
        <div class="flex justify-center items-center py-1 bg-red-200 rounded-2xl">
            <div class="w-full max-w-2xl bg-[#E6EEFA] p-6 rounded-2xl shadow-lg">
                <div class="flex items-center mb-6">
                    <div>
                        <img src="IMAGEN_DE_PERFIL" alt="Foto de Perfil" class="w-16 h-16 object-cover rounded-full">
                    </div>
                    <div class="ml-4">
                        <h2 class="font-semibold text-lg">NOMBRE_DEL_USUARIO</h2>
                        <p class="text-sm text-gray-500">@USUARIO</p>
                    </div>
                </div>

                <div id="hashtags-container" class="text-blue-900 font-bold mb-2"></div>

                <p id="post-content" class="text-gray-700 mb-4">CONTENIDO_DEL_POST</p>

                <div id="post-images-container" class="flex flex-wrap gap-4 justify-center mb-6"></div>

                <div class="flex items-center justify-between text-gray-700">
                    <div class="flex items-center gap-3 cursor-pointer">
                        <ion-icon name="chatbubble-outline" class="text-blue-900 text-2xl"></ion-icon>
                        <p id="comments-count">NUM_COMENTARIOS</p>
                    </div>
                    <div class="flex items-center gap-3 cursor-pointer hover:text-red-500">
                        <ion-icon name="heart-outline" class="text-blue-900 text-2xl hover:text-red-500"></ion-icon>
                        <p id="likes-count">NUM_LIKES</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-1">
        <div class="w-full max-w-xl mx-auto mt-1">
            <div class=" p-2 rounded-lg ">
                <div class="mt-2 flex justify-between">
                    <div class="flex flex-col justify-start space-x-2">
                        <span class="text-lg font-bold" id="template1-name">#Emilia Perez</span>
                        <p class="text-gray-500 text-sm" id="template1-posts">+20k publicaciones</p>
                    </div>
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
        </div>
    </template>

    <template id="template-2">
        <div class="flex justify-between items-center rounded-2xl shadow-lg p-6 space-x-6">
            <div class="flex items-center">
                <div>
                    <img src="IMAGEN_DE_PERFIL" alt="User Profile" class="w-16 h-16 object-cover rounded-full"
                        id="template2-profile-img">
                </div>
                <div class="ml-4">
                    <h2 class="font-semibold text-lg" id="template2-name">NOMBRE_DEL_USUARIO</h2>
                    <p class="text-sm text-gray-500" id="template2-handle">@USUARIO</p>
                </div>
            </div>
            <div class="flex items-center">
                <button class="bg-blue-500 hover:bg-blue-600 cursor-pointer p-2 rounded-xl text-white">Seguir</button>
            </div>
        </div>

    </template>

    <div>
        <header>
            <div class="logo">
                <h1>WeTravel</h1>
            </div>
            <div class="search-input">
                <input type="search" placeholder="Buscar...">
            </div>
            <div class="user-profile">
                <img src="https://images.ctfassets.net/vztl6s0hp3ro/730j3EU8CMGQShwD1iLV7F/6e1c84839ab12aa03958a33fea129ded/what-is-a-chief-people-officer-and-why-does-it-matter.webp" alt="Foto de perfil">
                <span>Nombre del Usuario</span>
            </div>
        </header>
    </div>
    <div class="flex">
        <aside class="h-screen w-64 bg-blue-500/10">
            <nav>
                <ul class="flex uppercase flex-col justify-between items-center h-full space-y-10">
                    <li class="p-5 flex">
                        <ion-icon class="mr-2" name="home-outline"></ion-icon> home
                    </li>
                    <li class="p-5">Search</li>
                    <li class="p-5">Notificaciones</li>
                    <li class="p-5">Tendencias</li>
                    <li class="p-5">Ajustes</li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 p-4">
            <div class="p-6 mb-4 border rounded-lg shadow-lg max-w-md mx-auto bg-white">
                <div class="flex items-center space-x-4">
                    <div class="rounded-full bg-gray-300 w-12 h-12">
                        <img src="https://images.ctfassets.net/vztl6s0hp3ro/730j3EU8CMGQShwD1iLV7F/6e1c84839ab12aa03958a33fea129ded/what-is-a-chief-people-officer-and-why-does-it-matter.webp" alt="User profile" class="w-full h-full object-cover rounded-full" />
                    </div>
                    <textarea id="openModal"
                        class="w-full border-2 border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        rows="1" placeholder="What's on your mind?"></textarea>
                </div>
            </div>

            <div id="post-container">
                <h1 class="mb-4"> Publicaciones</h1> 
            </div>
        </main>
        <aside class="w-auto p-4 mr-10">
            <div id="content-container" class="flex-col flex ">
                <div id="tendencias" class="mb-10">
                    <h1>Tendencias</h1>
                </div>
                <div id="seguidores">
                    <h1>Sugerencias</h1>
                </div>
            </div>
        </aside>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Este es el contenido del modal.</p>
        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const postData = {
                profileImage: 'https://media.istockphoto.com/id/1469154181/es/foto/buscar-aqu%C3%AD.jpg?s=612x612&w=0&k=20&c=g507iUAX5ia4oPCT--y41PhoUCQkovSMlRAervn9rkM=',
                username: 'Camila Cabello',
                userHandle: 'ClarieD15',
                hashtags: ['Bogota', 'Medellin', 'Fifes', 'Santander'],
                postContent: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum recusandae...',
                postImages: [
                    'https://imagenes.eltiempo.com/files/image_1200_600/uploads/2021/08/11/6113fa9b6814f.jpeg'
                ],
                comments: 100,
                likes: 250
            };

            const tendencias = [
                { name: 'Emilia Perez', posts: '+20k publicaciones' },
                { name: 'Grammys', posts: '+15k publicaciones' },
                { name: 'Epa Colombia', posts: '+5k publicaciones' }
            ];

            const userProfiles = [
                { name: 'Emilia Perez', username: 'EmiP', profileImage: 'https://media.istockphoto.com/id/1469154181/es/foto/buscar-aqu%C3%AD.jpg?s=612x612&w=0&k=20&c=g507iUAX5ia4oPCT--y41PhoUCQkovSMlRAervn9rkM=' },
                { name: 'Laura Gómez', username: 'LauGo', profileImage: 'https://media.istockphoto.com/id/1469154181/es/foto/buscar-aqu%C3%AD.jpg?s=612x612&w=0&k=20&c=g507iUAX5ia4oPCT--y41PhoUCQkovSMlRAervn9rkM=' }
            ];

            renderPost(postData);
            renderFollowers(tendencias);
            renderUserProfiles(userProfiles);
        });

        function renderPost(data) {
            const template = document.getElementById('post-template');
            const clone = template.content.cloneNode(true);

            clone.querySelector('img').src = data.profileImage;
            clone.querySelector('h2').textContent = data.username;
            clone.querySelector('p.text-sm').textContent = `@${data.userHandle}`;
            clone.querySelector('#post-content').textContent = data.postContent;
            clone.querySelector('#comments-count').textContent = data.comments;
            clone.querySelector('#likes-count').textContent = data.likes;

            const hashtagsContainer = clone.querySelector('#hashtags-container');
            data.hashtags.forEach(hashtag => {
                const hashtagElement = document.createElement('a');
                hashtagElement.href = `#${hashtag}`;
                hashtagElement.textContent = `#${hashtag}`;
                hashtagElement.classList.add('mr-2', 'text-blue-900');
                hashtagsContainer.appendChild(hashtagElement);
            });

            const imagesContainer = clone.querySelector('#post-images-container');
            data.postImages.forEach(imageUrl => {
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.alt = 'Imagen del post';
                imgElement.classList.add('rounded-2xl', 'w-full', 'max-w-sm', 'object-cover');
                imagesContainer.appendChild(imgElement);
            });
            document.getElementById('post-container').appendChild(clone);
        }

        function renderFollowers(followers) {
            followers.forEach(follower => {
                renderTemplateWithData('template-1', 'tendencias', follower);
            });
        }

        function renderUserProfiles(userProfiles) {
            userProfiles.forEach(profile => {
                renderTemplateWithData('template-2', 'seguidores', profile);
            });
        }

        function renderTemplateWithData(templateId, containerId, data) {
            const template = document.getElementById(templateId);
            const clone = template.content.cloneNode(true);

            if (templateId === 'template-1') {
                clone.querySelector('#template1-name').textContent = data.name;
                clone.querySelector('#template1-posts').textContent = data.posts;
            } else if (templateId === 'template-2') {
                clone.querySelector('#template2-name').textContent = data.name;
                clone.querySelector('#template2-handle').textContent = `@${data.username}`;
                clone.querySelector('#template2-profile-img').src = data.profileImage;
            }

            document.getElementById(containerId).appendChild(clone);
        }
    </script>

</body>

</html>
