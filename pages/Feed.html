<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Publicaci√≥n</title>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.3/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
    <script src="../assets/js/feed.js"></script>
</head>

<body class="bg-white">

    <template id="post-template">
        <div class="post-container">
            <div class="postcard" id="postcard">
                <div class="post-header">
                    <div class="profile-image-container">
                        <img src="IMAGEN_DE_PERFIL" alt="Foto de Perfil" class="profile-image" id="photo">
                    </div>
                    <div class="user-info">
                        <h2 class="user-name" id="name">NOMBRE_DEL_USUARIO</h2>
                        <p class="user-handle" id="userName">@USUARIO</p>

                    </div>
                    <div class="hour-post">
                        <p class="hour" id="hour"> Hora</p>
                    </div>
                </div>

                <div id="hashtags-container" class="hashtags"></div>

                <p id="post-content" class="post-content">CONTENIDO_DEL_POST</p>

                <div id="post-images-container" class="post-images"></div>

                <div class="post-footer">
                    <div class="comments-section">
                        <ion-icon name="chatbubble" class="icon"></ion-icon>
                        <p id="comments-count">NUM_COMENTARIOS</p>
                    </div>
                    <div class="likes-section">
                        <ion-icon name="heart-outline" class="icon"></ion-icon>
                        <p id="likes-count">NUM_LIKES</p>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <template id="tags-template">
        <div class="tag-card">
            <div class="tag-content">
                <div class="tag-info">
                    <a href="#" class="tag-name" id="tagstemplatename">#TagName</a>
                    <p class="tag-usage" id="tagstemplateposts">veces usadas</p>
                </div>
                <ion-icon name="ellipsis-vertical-outline" class="tag-icon"></ion-icon>
            </div>
        </div>
    </template>
    


    <template id="template-2">
        <div class="flex justify-between items-center rounded-2xl shadow-lg p-6 space-x-6">
            <div class="flex items-center">
                <div>
                    <img src="IMAGEN_DE_PERFIL" alt="User Profile" class="w-16 h-16 object-cover rounded-full"
                        id="template2-profile-img">
                </div>
                <div class="ml-4">
                    <h2 class="font-semibold text-lg" id="template2-name">NOMBRE_DEL_USUARIO</h2>
                    <p class="text-sm text-gray-500" id="template2-handle">@USUARIO</p>
                </div>
            </div>
            <div class="flex items-center">
                <button class="bg-blue-500 hover:bg-blue-600 cursor-pointer p-2 rounded-xl text-white">Seguir</button>
            </div>
        </div>

    </template>


    <div>
        <aside class="sidebar">
            <nav>
                <ul class="nav-list">
                    <li class="nav-header">
                        <h1 class="logo">WeTravel</h1>
                    </li>
                    <li class="nav-item">
                        <a href="./Feed.html" id="logout-button">
                        <ion-icon class="icon" name="home"></ion-icon> Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="./Search.html" id="logout-button">
                        <ion-icon class="icon" name="search"></ion-icon> Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="../Notification.html" id="logout-button">
                        <ion-icon class="icon" name="notifications"></ion-icon> Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a href="../Index.html" id="logout-button">
                            <ion-icon class="icon" name="exit"></ion-icon> LogOut
                        </a> 
                    </li>
                    <li class="profile">
                        <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png"
                            alt="" id="profileimage"> <a href="./Profile.html">Profile</a>
                    </li>
                </ul>
            </nav>
        </aside>


        <main class="main-content">
            <div class="post-box">
                <div class="user-input">
                    <div class="profile-pic">
                        <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png"
                            alt="User profile" id="profileimagesearch" />
                    </div>
                    <textarea id="openModal" class="textarea" rows="1" placeholder="What's on your mind?"></textarea>
                </div>
            </div>

            <div class="button-container">
                <a class="button post-button selected"> ForYou</a>
                <a class="button likes-button"> Following</a>
            </div>
            <div id="post-container" class="post-container">


            </div>
        </main>

        <aside class="sidebar-right">
            <div id="content-container" class="content-container">
                <div id="seguidores" class="section">
                    <h1>Sugerencias</h1>
                </div>
                <div>
                    <h1 class="titletendencias">Tendencias</h1>
                    <div id="tendencias" class="section">
                    </div>
                </div>


            </div>
            <footer class="footer">
                <h2>@2025 WeTravel</h2>
            </footer>
        </aside>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Este es el contenido del modal.</p>
        </div>
    </div>


</body>

</html>
