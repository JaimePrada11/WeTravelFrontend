<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Publicaci√≥n</title>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.3/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/feed.css">
    <script src="../assets/js/feed.js"></script>
</head>

<body class="bg-white">

    <template id="post-template">
        <div class="post-container">
            <div class="postcard" id="postcard">
                <div class="post-header">
                    <div class="profile-image-container">
                        <img src="IMAGEN_DE_PERFIL" alt="Foto de Perfil" class="profile-image" id="photo">
                    </div>
                    <div class="user-info" >
                        <h2 class="user-name" id="name">NOMBRE_DEL_USUARIO</h2>
                        <p class="user-handle" id="userName">@USUARIO</p>
                    </div>
                </div>

                <div id="hashtags-container" class="hashtags"></div>

                <p id="post-content" class="post-content">CONTENIDO_DEL_POST</p>

                <div id="post-images-container" class="post-images"></div>

                <div class="post-footer">
                    <div class="comments-section">
                        <ion-icon name="chatbubble-outline" class="icon"></ion-icon>
                        <p id="comments-count">NUM_COMENTARIOS</p>
                    </div>
                    <div class="likes-section">
                        <ion-icon name="heart-outline" class="icon"></ion-icon>
                        <p id="likes-count">NUM_LIKES</p>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <template id="tags-template">
        <div class="w-full max-w-xl mx-auto mt-1">
            <div class="p-1 rounded-2xl ">
                <div class="mt-1 flex justify-between bg-red-900">
                    <div class="flex flex-col justify-start space-x-5">
                        <span class="text-lg font-bold" id="tagstemplatename">#TagName</span>
                        <p class="text-gray-500 text-sm" id="tagstemplateposts">veces usadas</p>
                    </div>
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
        </div>
    </template>

    <template id="template-2">
        <div class="flex justify-between items-center rounded-2xl shadow-lg p-6 space-x-6">
            <div class="flex items-center">
                <div>
                    <img src="IMAGEN_DE_PERFIL" alt="User Profile" class="w-16 h-16 object-cover rounded-full"
                        id="template2-profile-img">
                </div>
                <div class="ml-4">
                    <h2 class="font-semibold text-lg" id="template2-name">NOMBRE_DEL_USUARIO</h2>
                    <p class="text-sm text-gray-500" id="template2-handle">@USUARIO</p>
                </div>
            </div>
            <div class="flex items-center">
                <button class="bg-blue-500 hover:bg-blue-600 cursor-pointer p-2 rounded-xl text-white">Seguir</button>
            </div>
        </div>

    </template>


    <div class="flex">
        <aside class="h-screen w-64 bg-blue-500/10">
            <nav>
                <ul class="flex uppercase flex-col justify-between items-center h-full space-y-10">
                    <li class="p-5 flex">
                        <ion-icon class="mr-2" name="home-outline"></ion-icon> home
                    </li>
                    <li class="p-5">Search</li>
                    <li class="p-5">Notificaciones</li>
                    <li class="p-5">Tendencias</li>
                    <li class="p-5">Ajustes</li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 p-4">
            <div class="p-6 mb-4 border rounded-lg shadow-lg max-w-md mx-auto bg-white">
                <div class="flex items-center space-x-4">
                    <div class="rounded-full bg-gray-300 w-12 h-12">
                        <img src="https://images.ctfassets.net/vztl6s0hp3ro/730j3EU8CMGQShwD1iLV7F/6e1c84839ab12aa03958a33fea129ded/what-is-a-chief-people-officer-and-why-does-it-matter.webp"
                            alt="User profile" class="w-full h-full object-cover rounded-full" />
                    </div>
                    <textarea id="openModal"
                        class="w-full border-2 border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        rows="1" placeholder="What's on your mind?"></textarea>
                </div>
            </div>

            <div id="post-container" class="post-container" >
                <h1 class="mb-4"> Publicaciones</h1>
            </div>

        </main>
        <aside class="w-auto p-4 ">
            <div id="content-container" class="flex-col flex ">
                <div id="tendencias" class="mb-10">
                    <h1>Tendencias</h1>
                </div>
                <div id="seguidores">
                    <h1>Sugerencias</h1>
                </div>
            </div>
        </aside>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Este es el contenido del modal.</p>
        </div>


</body>

</html>
