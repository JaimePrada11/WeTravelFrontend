<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTravel</title>
    <link rel="stylesheet" href="../login.css">
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.3/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <section class="inicio-sesion">
        <form class="login">
            <h1>Sign In</h1>
            <div class="inputbox">
                <label for="username">Usuario</label>
                <div class="input-container">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" name="username" id="username" placeholder="Enter your username"
                        autocomplete="off" class="input" required>
                </div>
            </div>
            <div class="inputbox">
                <label for="password" class="input-label">Password</label>
                <div class="input-container">
                    <ion-icon name="key-outline"></ion-icon>
                    <input type="password" name="password" id="password" placeholder="Enter your password" class="input"
                        required>
                </div>
            </div>
            <button type="submit">Login</button>
            <div class="footer">
                <p class="footer-text">Don't have an account?</p>
                <a href="./SignUp.html" class="sign-up">Sign Up</a>
            </div>
        </form>
    </section>
</body>

</html>
