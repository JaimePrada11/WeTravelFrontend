<body>
    <aside class="sidebar">
        <nav>
            <ul class="nav-list">
                <li class="nav-header">
                    <h1 class="logo">WeTravel</h1>
                </li>
                <li class="nav-item">
                    <a href="./Feed.html" id="logout-button">
                        <ion-icon class="icon" name="home"></ion-icon> Home</a>
                </li>

                <li class="nav-item">
                    <a href="./Search.html" id="logout-button">
                        <ion-icon class="icon" name="search"></ion-icon> Search</a>
                </li>
                <li class="nav-item">
                    <a href="../Notification.html" id="logout-button">
                        <ion-icon class="icon" name="notifications"></ion-icon> Notifications</a>
                </li>
                <li class="nav-item">
                    <a href="../Index.html" id="logout-button">
                        <ion-icon class="icon" name="exit"></ion-icon> LogOut
                    </a>
                </li>
                <li class="profile">
                    <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" alt=""
                        id="profileimage"> <a href="./Profile.html">Profile</a>
                </li>
            </ul>
        </nav>
    </aside>
    <main id="main">
        <h2>Notifications</h2>

        <section class="NotificationContent">
            <div id="myModal" class="ModalPost">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modaledit">
                        <div class="form-container">
                            <form id="myForm">
                              <label for="description">Share your dreams</label>
                              <textarea id="description" placeholder="Description" name="description" maxlength="200" required></textarea>
                          
                              <label for="tags">Tags:</label>
                              <input type="text" id="tags" name="tags" placeholder="Ejemplo: #Viajes1#Bogota" required>
                          
                              <label for="mainLink">Photo</label>
                              <input type="url" id="mainLink" placeholder="Photo 1" name="mainLink" required>
                          
                              <label for="optionalLink1">Photo</label>
                              <input type="url" id="optionalLink1" placeholder="Photo 2" name="optionalLink1">
                          
                              <label for="optionalLink2">Photo</label>
                              <input type="url" id="optionalLink2" placeholder="Photo 3" name="optionalLink2">
                          
                              <button type="submit">Post</button>
                              <input type="hidden" id="postId" name="postId">
                            </form>
                          </div>
                    </div>
                </div>
            </div>
            <button class="editprofile" id="openModal">Post</button>
        </section>



       
       
    
    </main>




    <aside class="sidebar-right">
        <div id="content-container" class="content-container">
            <div id="seguidores" class="section">
                <h1>Sugerencias</h1>
            </div>
            <div>
                <h1 class="titletendencias">Tendencias</h1>
                <div id="tendencias" class="section">
                </div>
            </div>


        </div>
        <footer class="footer">
            <h2>@2025 WeTravel</h2>
        </footer>
    </aside>


</body>

</html>
