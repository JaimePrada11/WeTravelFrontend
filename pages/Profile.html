<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/Profile.css">
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.3/dist/ionicons/ionicons.js"></script>

    <script type="module" src="../assets/js/profile.js"></script>
</head>

<body>

    <template id="post-template">
        <div class="post-container">
            <div class="postcard" id="postcard">
                <div class="post-header">
                    <div class="profile-image-container">
                        <img src="IMAGEN_DE_PERFIL" alt="Foto de Perfil" class="profile-image" id="photo">
                    </div>
                    <div class="user-info">
                        <h2 class="user-name" id="name">NOMBRE_DEL_USUARIO</h2>
                        <p class="user-handle" id="userName">@USUARIO</p>

                    </div>
                    <div class="hour-post">
                        <p class="hour" id="hour"> Hora</p>
                    </div>
                </div>

                <div id="hashtags-container" class="hashtags"></div>

                <p id="post-content" class="post-content">CONTENIDO_DEL_POST</p>

                <div id="post-images-container" class="post-images"></div>

                <div class="post-footer">
                    <div class="comments-section">
                        <ion-icon name="chatbubble" class="icon"></ion-icon>
                        <p id="comments-count">NUM_COMENTARIOS</p>
                    </div>
                    <div class="likes-section">
                        <ion-icon name="heart-outline" class="icon"></ion-icon>
                        <p id="likes-count">NUM_LIKES</p>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <template id="tags-template">
        <div class="tag-card">
            <div class="tag-content">
                <div class="tag-info">
                    <span class="tag-name" id="tagstemplatename">#TagName</span>
                    <p class="tag-usage" id="tagstemplateposts">veces usadas</p>
                </div>
                <ion-icon name="ellipsis-vertical-outline" class="tag-icon"></ion-icon>
            </div>
        </div>
    </template>


    <template id="template-2">
        <div class="flex justify-between items-center rounded-2xl shadow-lg p-6 space-x-6">
            <div class="flex items-center">
                <div>
                    <img src="IMAGEN_DE_PERFIL" alt="User Profile" class="w-16 h-16 object-cover rounded-full"
                        id="template2-profile-img">
                </div>
                <div class="ml-4">
                    <h2 class="font-semibold text-lg" id="template2-name">NOMBRE_DEL_USUARIO</h2>
                    <p class="text-sm text-gray-500" id="template2-handle">@USUARIO</p>
                </div>
            </div>
            <div class="flex items-center">
                <button class="bg-blue-500 hover:bg-blue-600 cursor-pointer p-2 rounded-xl text-white">Seguir</button>
            </div>
        </div>

    </template>

    <aside class="sidebar">
        <nav>
            <ul class="nav-list">
                <li class="nav-header">
                    <h1 class="logo">WeTravel</h1>
                </li>
                <li class="nav-item">
                    <a href="./Feed.html">
                    <ion-icon class="icon" name="home"></ion-icon> Home</a>
                </li>

                <li class="nav-item">
                    <ion-icon class="icon" name="search"></ion-icon> Search
                </li>
                <li class="nav-item">
                    <ion-icon class="icon" name="notifications"></ion-icon> Notifications
                </li>
                <li class="nav-item">
                    <a href="../Index.html" id="logout-button">
                        <ion-icon class="icon" name="exit"></ion-icon> LogOut
                    </a>
                </li>
                <li class="profile">
                    <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" alt=""
                        id="profileimage"> <a href="./Profile.html">Profile</a>
                </li>
            </ul>
        </nav>
    </aside>


    <main class="main-content" >
        <div class="profile">
            <div class="profile-container">
                <div class="profile-header">

                    <div class="profile-info">
                        <div class="profile-details">
                            <h1 class="profile-name" id="name">Emilia Perez</h1>
                            <p class="profile-username" id="userName">@Camiditol</p>

                        </div>
                        <p class="profile-bio" id="biography">Lorem ipsum sit amet consectetur adipisicing elit.
                            Nesciunt vero
                            repellendus
                            omnis minima,</p>
                    </div>
                    <img src="https://randomuser.me/api/portraits/women/11.jpg" alt="Foto de Perfil"
                        class="profile-image" id="photo">
                </div>

                <div class="line"></div>
                <div class="profile-stats">
                    <div class="profile-stat">
                        <p class="stat-number">120</p>
                        <p class="stat-label">Publicaciones</p>
                    </div>
                    <div class="profile-stat">
                        <p class="stat-number">500</p>
                        <p class="stat-label">Seguidores</p>
                    </div>
                    <div class="profile-stat">
                        <p class="stat-number">180</p>
                        <p class="stat-label">Siguiendo</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <a class="button post-button selected"> <ion-icon name="library-outline"></ion-icon> Post</a>
                <a class="button likes-button"> <ion-icon name="heart-outline"></ion-icon> Likes</a>
        </div>


        <div id="post-container" class="post-container">


        </div>
    </main>

    <aside class="sidebar-right">
        <div id="content-container" class="content-container">
            <div id="seguidores" class="section">
                <h1>Sugerencias</h1>
            </div>
            <div>
                <h1 class="titletendencias">Tendencias</h1>
                <div id="tendencias" class="section">
                </div>
            </div>


        </div>
        <footer class="footer">
            <h2>@2025 WeTravel</h2>
        </footer>
    </aside>

</body>

</html>
